      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu a discesa (Dropdown) per la gestione prenotazioni, utenti e logout -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- ms-auto per allineare a destra -->

<!-- Corpo della pagina -->
<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Nome Utente</th>
      <th>Commento</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recensione of recensioni">
      <td>{{ recensione.nomeUtente }}</td>  <!-- Aggiungi nome utente -->
      <td>{{ recensione.commento }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteRecensione(recensione.id)">
          <i class="fas fa-trash"></i> Elimina
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
