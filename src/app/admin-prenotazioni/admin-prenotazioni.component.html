      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu a discesa (Dropdown) per la gestione utenti, recensioni e logout -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- ms-auto per allineare a destra -->

          <a class="btn btn-outline-primary" href="/admin/recensioni">

<!-- Contenuto -->
<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID Prenotazione</th>
      <th>Nome Utente</th>
      <th>Nome Camera</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prenotazione of prenotazioni">
      <td>{{ prenotazione.id }}</td>
      <td>{{ prenotazione.nomeUtente }}</td>
      <td>{{ prenotazione.cameraNome }}</td>
      <td>
        <button class="btn btn-danger" (click)="deletePrenotazione(prenotazione.id)">
          <i class="fas fa-trash"></i> Elimina
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
